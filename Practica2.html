<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de listas en HTML</title>
</head>
<body>
    <h1>Listas en HTML</h1>

    <!-- Lista desordenada (ul+li) -->
    <div>
      
        <h2>Nominados a los Oscars</h2>
    </div>
	<img src="https://phantom-marca-mx.unidadeditorial.es/35a676ebde2f5a0d730180a3c0041b58/resize/828/f/jpg/mx/assets/multimedia/imagenes/2023/03/11/16784893511243.jpg" alt="Oscar" style="width: 200px;">
    <ul>
        <li>David Verdaguer</li>
        <li>Jesus Castro</li>
        <li>Israel Elejalde</li>
        <li>Dani Rovira</li>
    </ul>
   
    <!-- Lista ordenada (ol+li) -->
    <div>
        
        <h2>Clasificación de un Mundial de Fútbol</h2>
    </div>
	<img src="https://www.semana.com/resizer/t-q20FHNt7_TjMPwbApKxZEGUGI=/1280x0/smart/filters:format(jpg):quality(80)/cloudfront-us-east-1.images.arcpublishing.com/semana/AKPEKWQNRVAMBBUBAQ35OQN2OM.jpg" alt="Mundial de Fútbol" style="width: 200px;">
    <ol>
        <li>España</li>
        <li>Países Bajos</li>
        <li>Alemania</li>
        <li>Uruguay</li>
    </ol>
	
</body>
</html>
